name: Actions Test

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: UserName
      - name: Print JS Result
        run: echo "${{ steps.greet.outputs.time }}"